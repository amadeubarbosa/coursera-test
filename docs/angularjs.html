<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>


<div ng-app="myApp" ng-controller="myCtrl" ng-init="names=['Jani','Hege','Kai','Paulo','Amadeu']">
  <h1 ng-click="change()">{{heading}}</h1>

  <script type="text/javascript">
  	var app = angular.module("myApp",[])
  	app.controller("myCtrl", function($scope) {
  		$scope.heading="Welcome, Coursera!";
  		$scope.change = function() {
  			var original = $scope.heading;
  			$scope.heading = ('old' in $scope) ? $scope.old : "Yes! You can change!"
  			$scope.old=original;
  		}
  	});
  </script>

  <p>Looping with ng-repeat:</p>
  <ul>
    <li ng-repeat="x in names">
      {{ x }}
    </li>
  </ul>
   <p ng-if="names.length > 4">There are many names!</p>
</div>

</body>
</html>
