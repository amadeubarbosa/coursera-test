<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold;}
      .message-red { color: red; }
      .message-green { color: green; }
      .border-red { border: 1px solid red; }
      .border-green { border: 1px solid green; }
    </style>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="list"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control border-{{color}}">
             <span class="help-block">We will NOT consider empty items. i.e:   , , ,,,</span>
         </div>
         <div class="form-group">
             <button ng-click="check()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message message-{{color}}">
           <!-- Your message can go here. -->
           {{result}}
         </div>
   </div>
</body>
</html>
